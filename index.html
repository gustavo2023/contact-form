<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <form id="contact-form" novalidate>
        <h1>Contact Us</h1>
        <fieldset class="user-information">
          <legend class="visuall-hidden">User Information</legend>
          <div class="input-container">
            <label for="">Last Name *</label>
            <input
              type="text"
              name="user-last-name"
              id="user-last-name"
              required
            />
          </div>
          <div class="input-container">
            <label for="user-email">Email Address *</label>
            <input type="email" name="user-email" id="user-email" required />
          </div>
        </fieldset>
        <fieldset class="query-type">
          <legend>Query Type *</legend>
          <div class="radio-container">
            <input type="radio" name="general-enquiry" id="general-enquiry" />
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-container">
            <input type="radio" name="support-request" id="support-request" />
            <label for="support-request">Support Request</label>
          </div>
        </fieldset>
        <div class="message-container">
          <label for="message">Message *</label>
          <textarea
            id="message"
            name="message"
            rows="10"
            cols="30"
            required
          ></textarea>
        </div>
        <div class="agreement-container">
          <input type="checkbox" name="agreement-input" id="agreement-input" />
          <label for="agreement-input"
            >I consent to be contacted by the team *</label
          >
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
